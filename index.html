<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UmbraCare Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="chat-outerbox">
        <div class="chat-window">
            <button class="close">x</button>

            <!-- Chat Header -->
            <div class="chat-header-box">
                <p class="chat-header">UmbraCare</p>
                <p class="subheading">PREDICT.PLAN.PROSPER - SMARTER WOMEN'S HEALTH</p>
            </div>

            <div class="chat">
                <div class="model">
                    <p>Welcome! What's on Your Mind Today?</p>
                </div>
            </div>

            <div class="input-area">
                <!-- Voice Search Button -->
                <button class="voice-search">
                    <img src="voice-button (4).jpg" alt="Mic">
                </button>
                
                <input id="user-input" placeholder="Ask me anything..." type="text">
                
                <button id="send-btn">
                    <img src="send-icon (1).png" alt="Send">
                </button>
            </div>
        </div>
    </section>
    <script src="config.js"></script>
    <script src="main.js"></script>

</body>
</html>
